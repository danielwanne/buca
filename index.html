<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder - Busca de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Game<span>Finder</span></div>
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Busque seu jogo favorito..." id="searchInput">
                <button class="search-button" id="searchButton">Buscar</button>
            </div>
            <div class="categories">
                <div class="category active">Todos</div>
                <div class="category">Ação</div>
                <div class="category">Aventura</div>
                <div class="category">RPG</div>
                <div class="category">Esportes</div>
                <div class="category">Estratégia</div>
                <div class="category">Simulação</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="section-title">Jogos Populares</h2>
            <div class="games-grid" id="gamesGrid">
                <!-- Jogos serão inseridos aqui via JavaScript -->
            </div>
            <div class="loading" id="loading">Carregando jogos...</div>
        </div>

        <div class="highlight-section">
            <div class="container">
                <h2 class="section-title">Destaques da Semana</h2>
                <div class="games-grid" id="highlightGrid">
                    <!-- Destaques serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 GameFinder - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
